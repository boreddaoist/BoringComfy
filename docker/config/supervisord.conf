[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
logfile_maxbytes=50MB
logfile_backups=10
childlogdir=/var/log/supervisor
umask=022

[program:comfyui]
command=python3 -u /app/main.py --listen --port 8188 --output-directory /app/output --api-port 8189 --dont-print-server
directory=/app
stdout_logfile=/var/log/supervisor/comfyui.log
stderr_logfile=/var/log/supervisor/comfyui.err
autostart=true
autorestart=true
startretries=5
startsecs=30
stopwaitsecs=30
killasgroup=true
stopasgroup=true
environment=PYTHONUNBUFFERED=1,CUDA_VISIBLE_DEVICES=all,PYTHONPATH=/app,PYTORCH_CUDA_ALLOC_CONF=max_split_size_mb:512,PYTHONFAULTHANDLER=1,COMFYUI_DEBUG=1
priority=1

[program:jupyter]
command=jupyter lab --config=/root/config/jupyter_server_config.py
directory=/app
stdout_logfile=/var/log/supervisor/jupyter.log
stderr_logfile=/var/log/supervisor/jupyter.err
autostart=true
autorestart=true
startretries=3
startsecs=10
stopwaitsecs=30
killasgroup=true
stopasgroup=true
environment=PYTHONUNBUFFERED=1
priority=2

[program:ttyd]
command=ttyd -p 7681 bash
stdout_logfile=/var/log/supervisor/ttyd.log
stderr_logfile=/var/log/supervisor/ttyd.err
autostart=true
autorestart=true
startretries=3
startsecs=5
stopwaitsecs=10
killasgroup=true
stopasgroup=true
priority=3

[group:services]
programs=comfyui,jupyter,ttyd
priority=999